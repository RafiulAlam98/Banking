<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baap Er Bank</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1 class="text-5xl font-semibold text-center mt-16">Let's get Some <span
        class="text-indigo-700">Mooooney</span>!!!!
    </h1>
  </header>

  <main class="w-3/4 mx-auto">

    <!-- Balance and Transaction -->
    <section class="mt-10">
      <div class="grid grid-cols-3 gap-4  text-white ">
        <div class="bg-blue-400 p-8 rounded">
          <h3 class="text-2xl ">Deposit</h3>
          <h3 class="text-4xl">$<span id="deposit-total">00</span> </h3>
          </di>

        </div>

        <div class="bg-yellow-400 p-8 rounded">
          <h3 class="text-2xl ">Withdraw</h3>
          <h3 class="text-4xl">$<span id="withdraw-total">00</span></h3>
          </di>

        </div>
        <div class="bg-green-400 p-8 rounded">
          <h3 class="text-2xl ">Balance</h3>
          <h3 class="text-4xl">$<span id="balance-total">1240</span></h3>
          </di>

        </div>
    </section>

    <!-- Withdraw and Deposit -->

    <section class="mt-8 ">
      <div class="grid grid-cols-2 gap-4">

        <div class="bg-blue-100 p-8">

          <h3 class="text-2xl">Please Deposit Amount</h3>
          <input id="deposit-input" type="text" placeholder="$ amount you want to deposit"
            class="border border-gray-400 rounded px-2  w-3/4 mb-4  border-0 block">
          <button id="deposit-btn" class="text-white bg-yellow-700 p-2 rounded">Deposit</button>

        </div>
        <div class="bg-purple-100 p-8">
          <h3 class="text-2xl">Please Withdraw Amount</h3>
          <input id="withdraw-input" type="text" placeholder="$ amount you want to withdraw"
            class="border border-gray-400 rounded px-2 w-3/4 mb-4  border-0 block">
          <button id="withdraw-btn" class="text-white bg-yellow-700 p-2 rounded">Withdraw</button>
        </div>
      </div>



    </section>
  </main>

  <script src="js/banking.js"></script>
</body>

</html>
