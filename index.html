<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Website</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1 class="text-5xl font-semibold text-center mt-16">Welcome to my <span
        class="text-green-800">Baap-Er-Bank</span>!!!!
    </h1>
  </header>

  <main>
    <section class="bg-green-200 w-3/4 mx-auto mt-8 p-16">
      <div>
        <input id="user-email" type="text" placeholder="Your Email"
          class="border border-gray-400 rounded px-2 block w-3/4 mb-4  border-0 ">

        <input id="user-password" type="password" placeholder="Your Password"
          class="border border-gray-400 rounded px-2 block w-3/4 mb-4 ">
        <button id="submit-btn" class="text-white bg-yellow-700 p-2 rounded">Submit</button>
      </div>
    </section>
  </main>


  <script src="js/login.js"></script>
</body>

</html>
